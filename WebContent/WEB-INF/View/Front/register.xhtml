<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Register</title>
	<link rel="stylesheet" href="../assets/css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</h:head>
<body>
	<div class="wrapper" align="center">
		<h:form prependId="false" id="form" class="form-signin">
			<h2 align="center" class="form-signin-heading">Register User</h2>
			<hr />
			<a style="color: #FF0000"
				href="#{request.contextPath}/View/Front/login.xhtml"> Login</a>
			<br />
			<br />
			<table style="border: none;">
				<tr>
					<td><label>FirstName : </label></td>
					<td><p:inputText styleClass="form-control"
							value="#{registerBean.userCtl.firstname}" id="firstname"
							required="true" requiredMessage="FirstName is required" /></td>
				</tr>
				<tr>
					<td><label>LastName: </label></td>
					<td><p:inputText styleClass="form-control"
							value="#{registerBean.userCtl.lastname}" id="lastname"
							required="true" requiredMessage="LastName is required" /></td>
				</tr>
				<tr>
					<td><label>UserName:</label></td>
					<td><p:inputText styleClass="form-control"
							value="#{registerBean.userCtl.username}" id="username"
							required="true" requiredMessage="UserName is required" /></td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td><p:inputText styleClass="form-control"
							value="#{registerBean.userCtl.email}" id="email" required="true"
							requiredMessage="Email is required" /></td>
				</tr>
				<tr>
					<td><label>Password:</label></td>
					<td><p:password styleClass="form-control"
							value="#{registerBean.userCtl.password}" id="password"
							match="confirmpassword" required="true"
							requiredMessage="Password is required" /></td>
				</tr>
				<tr>
					<td><label>ConfirmPassword:</label></td>
					<td><p:password styleClass="form-control"
							value="#{registerBean.confirmPassword}" id="confirmpassword"
							required="true" requiredMessage="ConfirmPassword is required" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<p:commandButton
							action="#{registerBean.createUser()}" value="Register"
							ajax="false" styleClass="btn btn-primary" />
					 <p:commandButton
							type="reset" value="Reset" ajax="false"
							styleClass="btn btn-danger" /></td>
				</tr>
			</table>
		</h:form>
	</div>
</body>
</html>
