<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jr="http://jasperreportjsf.sf.net/tld/jasperreports-jsf-1_2.tld"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Manager</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:form id="form1">
		<p:outputLabel value="Welcome Admin : "></p:outputLabel>
		<h:outputLabel value="#{registerBean.username}"></h:outputLabel>
		<h:outputLink value="#{request.contextPath}/logout">logout</h:outputLink>
		<p:spacer height="1px"></p:spacer>
		<center>
			<h2>User Manager</h2>
		</center>
		<center>
			<h3>Users</h3>
		</center>
		<table class="table table-bordered">
			<tr>
				<th width="10%">User ID</th>
				<th width="30%">Firstname</th>
				<th width="30%">Lastname</th>
				<th width="30%">Username</th>
				<th width="30%">Email</th>
				<th width="30%">Password</th>
				<th width="30%">Enabel</th>
				<th width="30%">Role</th>
			</tr>
			<ui:repeat value="${registerBean.listUsers()}" var="u">
				<tr>
					<td>#{u[0]}</td>
					<td>#{u[1]}</td>
					<td>#{u[2]}</td>
					<td>#{u[3]}</td>
					<td>#{u[4]}</td>
					<td>#{u[5]}</td>
					<td>#{u[6]}</td>
					<td>#{u[7]}</td>
				</tr>
			</ui:repeat>
		</table>
	</h:form>
</h:body>
</html>
